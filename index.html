<!DOCTYPE html>
<html>
<head>
	<style>
/* Make sure body and html take up the full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
	
	body {
    font-family: Arial, sans-serif;
    background-color: #E8ECEF;
}

    /* Centering the iframe and making it take up the available space */
    iframe {
      width: 100%;
      flex-grow: 1; /* Allow iframe to grow and take up space */
      border: none;
    }
	</style>

	<link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
	<link rel="shortcut icon" href="/favicon/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="MyCrew" />
	<link rel="manifest" href="/favicon/site.webmanifest" />

  <title>MyCrew</title>

  <!-- meta tags for responsive web on mobile/desktop -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  
</head>
<body>
	
  <iframe 
    src="https://script.google.com/macros/s/AKfycbxFl_dUjUrGK3ZFwfHXw_710b4RMUuDMvZlksqHh3PYFf3CaTRNGj94d3ghk5bcG40IZQ/exec"
    allow="autoplay; fullscreen; geolocation; microphone; midi; payment; usb; accelerometer; gyroscope; magnetometer; screen-wake-lock; clipboard-read; clipboard-write; web-share; encrypted-media; camera">

    <!-- Hidden fallback content to pass PWABuilder validation -->

</body>
</html>
